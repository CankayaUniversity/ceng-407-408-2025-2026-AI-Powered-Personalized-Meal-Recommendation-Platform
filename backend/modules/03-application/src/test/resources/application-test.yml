spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

com:
  mealapp:
    infrastructure:
      storage:
        bucket:
          name: meal-app-test-bucket
        minio:
          endpoint: http://localhost:9000
          access-key: minioadmin
          secret-key: minioadmin

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.flywaydb: DEBUG
    org.hibernate: INFO
